<form class="flex flex-col gap-2" [formGroup]="registrationForm" (ngSubmit)="onRegister()">
  <mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input [formControl]="registrationForm.controls.username" matInput />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>New Password</mat-label>
    <input [formControl]="registrationForm.controls.newPassword" matInput type="password" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Confirm New Password</mat-label>
    <input [formControl]="registrationForm.controls.confirmNewPassword" matInput type="password" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>First name</mat-label>
    <input [formControl]="registrationForm.controls.firstname" matInput />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Last name</mat-label>
    <input [formControl]="registrationForm.controls.lastname" matInput />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input [formControl]="registrationForm.controls.email" matInput />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Contact phone</mat-label>
    <input [formControl]="registrationForm.controls.contactPhone" matInput />
  </mat-form-field>

  <button mat-raised-button [disabled]="registrationForm.invalid">Register</button>
</form>
