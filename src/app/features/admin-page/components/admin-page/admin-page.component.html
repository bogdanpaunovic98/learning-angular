<mat-sidenav-container class="h-full">
  <mat-sidenav
    mode="side"
    [opened]="true"
    [class]="sidenavClass()"
    class="!transition-[width] !duration-300 !ease-[cubic-bezier(0.42,0,0.58,1)] !overflow-x-hidden !bg-[#3498db] !rounded-none"
  >
    <mat-action-list>
      <button mat-raised-button (click)="toggleSidenav()" class="p-0">
        <mat-icon class="!text-2xl !w-[1.5rem] !h-[1.5rem] !m-0" fontIcon="menu"></mat-icon>
      </button>

      <a mat-list-item routerLink="analytics">Analytics page </a>
      <a mat-list-item routerLink="settings">Settings page</a>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content
    [class]="sidenavContentClass()"
    class="!transition-[margin-left] !duration-300 !ease-[cubic-bezier(0.42,0,0.58,1)]"
  >
    <admin-page-header></admin-page-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
