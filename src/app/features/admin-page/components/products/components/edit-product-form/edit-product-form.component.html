<div class="container">
  <h3 class="title">Edit</h3>
  <form class="edit-form" [formGroup]="editProductForm" (ngSubmit)="handleSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" [min]="0" formControlName="price" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [min]="0" formControlName="quantity" />
    </mat-form-field>

    <div class="button-container">
      <button mat-button mat-dialog-close type="button" matButton="outlined">Cancel</button>
      <button mat-button [disabled]="editProductForm.invalid" type="submit" matButton="filled">
        Confirm
      </button>
    </div>
  </form>
</div>
