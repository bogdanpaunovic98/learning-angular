<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products()">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Cover photo</th>
      <td mat-cell *matCellDef="let product">{{ product.coverPhotoUrl || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand name</th>
      <td mat-cell *matCellDef="let product">{{ product.brandName }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell [class]="getStatusColor(product.status)" *matCellDef="let product">
        {{ getProductStatus(product.status) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let _; columns: displayedColumns"></tr>
  </table>

  <paginator
    [numberOfProducts]="productsCount()"
    (paginationUpdated)="handlePaginationUpdate($event)"
  />
</div>
