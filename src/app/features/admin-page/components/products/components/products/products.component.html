<div class="products-container" infiniteScroll (atBottom)="getNextPage()">
  <div class="button-container">
    <button mat-button matButton="outlined" (click)="openFilterDialog()">Filters</button>
    @if (filtersApplied) {
      <button mat-button matButton="filled" (click)="resetFilters()">Reset filters</button>
    }
    <button mat-button matButton="outlined" (click)="openAddProductsDialog()">Add</button>
  </div>
  @if (products() && products().length) {
    <table mat-table [dataSource]="products()">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef>Cover photo</th>
        <td mat-cell *matCellDef="let product">{{ product.coverPhotoUrl || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand name</th>
        <td mat-cell *matCellDef="let product">{{ product.brandName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell [class]="getStatusColor(product.status)" *matCellDef="let product">
          {{ getProductStatus(product.status) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button
            matIconButton
            aria-label="Example icon button with a vertical three dot icon"
            (click)="openEditDialog(product.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            matIconButton
            aria-label="Example icon button with a vertical three dot icon"
            (click)="openDeleteDialog(product.id, product.name)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
      <tr mat-row *matRowDef="let _row; columns: DISPLAYED_COLUMNS"></tr>
    </table>
  } @else {
    <div>No products...</div>
  }
</div>
